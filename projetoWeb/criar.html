<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Cadastro de produto</title>
</head>
<body>
    <div class="container-fluid">
        <div class="table-responsive">
            <form onsubmit="cadastrarProduto()">
                <div class="form-group">
                    <label for="nome">Nome do produto</label>
                    <input name="nome" class="form-control" id="nome" type="text">
                    <br><br>
                </div>
                <div class="form-group">
                    <label for="quantidade">Descrição</label>
                    <input name="quantidade" class="form-control" id="quantidade" type="text">
                    <br><br>
                </div>
                <div class="form-group">
                    <label for="valor">Preço</label>
                    <input name="valor" class="form-control" id="valor" type="text">
                    <br><br>
                </div>
                <button class="btn-warning btn btn-block" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
